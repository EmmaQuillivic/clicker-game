<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/icons/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="assets/icons/favicon-16x16.png" sizes="16x16" />

    <title> KillTheZooombies</title>
  </head>
  <body>
    <header>
      <div class="block">
        <p class="subTitle">Foods: <span id="foods">0</span></p>
      </div>
      <h1><small>KillThe</small>ZOOOMBIES</h1>
      <div class="block">
        <p class="subTitle">Foods per seconds: <span id="userGps">0</span></p>
        <div class="line"></div>
        <p class="subTitle">Weaponds owned: <span id="owned">0</span></p>
      </div>
    </header>
    <div class="content">
      <div class="block shop">
        <h2>SHOP</h2>
        <div id="tableWeapons" class="table">
        </div>
      </div>
      <div class="zombieContainer">
        <div class="healthContainer">
          <div id="health"></div>
        </div>
        <button class="zombie" id="zombieButton">
          <img id="imageZombie">
        </button>
      </div>
      <div class="block buttonsContainer">
        <button id="save" onclick="saveUserContent()">Save</button>
        <button id="load" onclick="loadUserContent()">Load</button>
      </div>
      <div class="startContainer" id="start">
        <button onclick="handleStartingGame()">Start the game</button>
      </div>
    </div>
  </body>
</html>
